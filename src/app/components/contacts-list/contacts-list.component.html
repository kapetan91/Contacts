<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Number</th>
    </tr>
  </thead>
  <tr *ngFor="let contact of contacts">
    <td>{{ contact.id }}</td>
    <td>
      <a routerLink="/contacts/{{contact.id}}">
        {{ contact.firstName }}
      </a>
    </td>
    <td>{{ contact.lastName }}</td>
    <td>{{ contact.number }}</td>
  </tr>
</table>
