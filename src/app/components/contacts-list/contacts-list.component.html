

<table class="table table-striped">
  <thead>
    <tr>
      <th></th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <th scope="row"> {{ contact.id }}</th>
      <td>{{ contact.firstName }} </td>
      <td>{{ contact.lastName }} </td>
      <td>{{ contact.number }}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-danger">button</button>
